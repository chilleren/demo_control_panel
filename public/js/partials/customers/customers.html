<div class="container-fluid">

  <div class="row">

    <div class="col-md-3">
      <div products-filter></div>
    </div>

    <div class="col-md-9">

      <div class="widget">
        <h1>Customers</h1>
        <table class="table">
          <thead>
            <tr>
              <th>
                <a href="javascript:;" ng-click="toggleSort('username')">
                  Username
                  <span ng-show="showUpCaret('username')">&#9650;</span>
                  <span ng-show="showDownCaret('username')"> &#9660;</span>
                </a>
              </th>
              <th>
                <a href="javascript:;" ng-click="toggleSort('email')">
                  Email
                  <span ng-show="showUpCaret('email')">&#9650;</span>
                  <span ng-show="showDownCaret('email')"> &#9660;</span>
                </a>
              </th>
              <th>
                <a href="javascript:;" ng-click="toggleSort('fullName')">
                  Full Name 
                  <span ng-show="showUpCaret('fullName')">&#9650;</span>
                  <span ng-show="showDownCaret('fullName')"> &#9660;</span>
                </a>
              </th>
              <th>
                <a href="javascript:;" ng-click="toggleSort('createdAt')">
                  Created At 
                  <span ng-show="showUpCaret('createdAt')">&#9650;</span>
                  <span ng-show="showDownCaret('createdAt')"> &#9660;</span>
                </a>
              </th>
            </tr>
          </thead>
          <tr ng-repeat="customer in customers | orderBy:sortField:sortReverse ">
            <td>
              <a ng-href="/#/customers/{{customer._id}}"  ng-bind-html="customer.username | highlight:searchString"></a>
            </td>
            <td ng-bind-html="customer.email | highlight:searchString">
            </td>
            <td ng-bind-html="customer.fullName | highlight:searchString">
            </td>
            <td>
              {{customer.createdAt | date}}
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
