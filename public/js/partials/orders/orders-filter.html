
<div class="widget">


    <div style="display:inline-block; min-height:290px;">
      <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
    </div>

  <p class="input-group">

    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" close-text="Close" />

    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </p>

  <input type="text" placeholder="search" ng-model="searchString" ng-change="search()">
</div>
