<div class="container-fluid">
  <div class="row">

    <div class="col-md-3">
      <div products-filter></div>
    </div>

    <div class="col-md-9">

      <div class="widget">
        <h1>Products</h1>
        <table class="table">
          <thead>
            <tr>
              <th>
                <div sort-link field="name" label="Name"></div>
              </th>
              <th>
                <div sort-link field="description" label="Description"></div>
              </th>
              <th>
                <div sort-link field="price" label="Price"></div>
              </th>
            </tr>
          </thead>
          <tr ng-repeat="product in products | orderBy:sortField:sortReverse">
            <td>
              <a ng-href="/#/products/{{product._id}}" ng-bind-html="product.name | highlight:searchString"></a>
            </td>
            <td ng-bind-html="product.description | highlight:searchString">
            </td>
            <td>
              {{product.price | currency}}
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
