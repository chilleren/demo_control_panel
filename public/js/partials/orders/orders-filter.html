
<div class="widget">
<form>
  <div class="form-group">
    <label>Search</label>
    <input type="text" placeholder="search" ng-model="searchString" ng-change="search()" class="form-control">
  </div>
  <div class="form-group">
    <label>Status</label>

    <select class="form-control" ng-model="statusFilter" ng-change="filterByStatus()">
      <option>All</option>
      <option>Complete</option>
      <option>In Progress</option>
      <option>Canceled</option>
    </select>
  </div>

  </form>
</div>
