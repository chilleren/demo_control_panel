<table class="table">
  <tr>
    <th>
      Name
    </th>
    <th>
      Description
    </th>
    <th>
      Price
    </th>
  </tr>
  <tr ng-repeat="product in products">
    <td>
      <a ng-href="/#/products/{{product._id}}">{{product.name}}</a>
    </td>
    <td>
      {{product.description}}
    </td>
    <td>
      {{product.price | currency}}
    </td>
  </tr>
</table>
