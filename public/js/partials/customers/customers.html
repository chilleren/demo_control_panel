<div class="container-fluid">

  <div class="row">

    <div class="col-md-3">
      <div products-filter></div>
    </div>

    <div class="col-md-9">

      <div class="widget">
        <h1>Customers</h1>
        <table class="table">
          <thead>
            <tr>
              <th>
                Username
              </th>
              <th>
                Email
              </th>
              <th>
                Full Name
              </th>
              <th>
                Created At
              </th>
            </tr>
          </thead>
          <tr ng-repeat="customer in customers">
            <td>
              <a ng-href="/#/customers/{{customer._id}}"  ng-bind-html="customer.username | highlight:searchString"></a>
            </td>
            <td ng-bind-html="customer.email | highlight:searchString">
            </td>
            <td ng-bind-html="customer.fullName | highlight:searchString">
            </td>
            <td>
              {{customer.createdAt | date}}
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
